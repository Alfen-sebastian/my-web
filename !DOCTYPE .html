<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Join Our WhatsApp Group</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #f5f5f5; }
    input, button { width: 95%; padding: 10px; margin: 8px 0; }
    button { background: green; color: white; border: none; cursor: pointer; }
    #status { margin-top: 15px; font-weight: bold; }
    a.join-link { display: inline-block; margin-top: 10px; padding: 10px 16px; background: #25D366; color: white; text-decoration: none; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>Register to Join Our WhatsApp Group</h2>
  <form id="regForm">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="text" name="phone" placeholder="Phone Number" required>
    <button type="submit">Register</button>
  </form>
  <p id="status"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz0L1O5Vsf09Tyu7nYrn7grB7kbSFkpfMUD56-CyLojvG9qRZp25nfz4XkuywhYa5C4Zg/exec";
    const whatsappLink = "https://chat.whatsapp.com/KIywZDInShX9qBVxoxFXCG";

    document.getElementById("regForm").addEventListener("submit", async e => {
      e.preventDefault();
      const form = e.target;
      document.getElementById("status").innerText = "Submitting...";

      const data = {
        name: form.name.value,
        phone: form.phone.value
      };

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(data)
        });
        const text = await res.text();

        if (text === "Duplicate") {
          document.getElementById("status").innerText = "⚠ This number is already registered!";
        } else if (text === "Error") {
          document.getElementById("status").innerText = "❌ Server error. Try again later.";
        } else if (text === "MissingData") {
          document.getElementById("status").innerText = "⚠ Please fill all fields!";
        } else {
          document.getElementById("status").innerHTML =
            `✅ Registration successful!<br>Your confirmation code: <b>${text}</b><br>
             <a href="${whatsappLink}" class="join-link" target="_blank">Join WhatsApp Group</a>`;
          form.reset();
        }
      } catch (err) {
        document.getElementById("status").innerText = "❌ Network error. Please try again.";
      }
    });
  </script>
</body>
</html>
